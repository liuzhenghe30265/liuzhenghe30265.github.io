<!-- ### 技能水平

- 有扎实的前端 （HTML、CSS、JavaScript）基础。
- 完美还原 UI 设计稿与交互实现，并保证页面的兼容性。
- 熟练使用 jQuery、Bootstrap 等框架。
- 熟悉 Vue.js，并且有相关开发经历。
- 熟悉 Git 版本控制系统，并且有在 GitHub 上协作开发项目的经历。
- 熟悉 HTML5、CSS3 的新特性，熟练运用媒体查询做响应式页面。
- 了解 node.js。
- 熟练使用 Photoshop。
- 熟悉 Linux 服务器相关知识。

### 技能水平自我评价

![](http://ww1.sinaimg.cn/large/006tNc79ly1g3xgisf1oij30yk0bk75f.jpg)

**JavaScript** 方面，有扎实的基础，熟悉 ES6 语法，能够完成项目需求中交互效果的实现。

**jQuery** 方面，能够将项目中所需要的效果封装成插件，并用到实际的项目中，例如 [中旅总社](http://zhonglv.xmfeel.com/)banner 轮播部分的效果等，还有其他一些[插件的封装](https://liuzhenghe.com/tags/jQuery/)等。以及一些数据交互效果的实现。

熟悉**前后端分离**的开发模式。框架方面，使用 Vue + webpack 进行过项目的开发，熟悉 Vue Router、Vuex，[Vue.js项目地址](http://39.107.232.63/#/)。

熟悉 **swiper** 插件的使用，并且能够根据不同项目的需求，实现不同的效果，[swiper2.7.6常用效果整理](https://liuzhenghe.com/2019/01/02/swiper2-7-6%E5%B8%B8%E7%94%A8%E6%95%88%E6%9E%9C%E6%95%B4%E7%90%86/)。

熟练使用 **Git**，在 GitHub 上进行过项目的协作开发，对项目的每个功能模块进行版本的管理。

服务器方面，熟悉简单的 **Linux** 操作并熟悉 Web 项目上线流程。

熟悉**微信公众号**的开发，并且有自己的微信公众号。

在开发中能规范自己的代码，保证代码的整洁度。

运动，跑步，看书，听音乐，看电影。习惯将学习的过程详细的记录在笔记中。
